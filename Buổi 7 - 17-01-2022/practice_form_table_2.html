<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form & Table 2</title>
</head>

<body>
    <p>Sign Up</p>
    <table>
        <tr>
            <td>First name</td>
            <td><input type="text" placeholder="Enter First Name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <select>
                    <option>Date</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

                </select>
                <select>
                    <option>Month</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

                </select>
                <select>
                    <option>Year</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>

                </select>

            </td>

        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="">Male<input type="radio" name="gender" id="">Female</td>
        </tr>
        <tr>
            <td>Country</td>
            <td> <select name="Country" value="country">
                    <option value="usa">USA</option>
                    <option value="Vietnam">Vietnam</option>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email" name="mail" id="email" placeholder="Enter E-mail"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="tel" name="phone" placeholder="Enter your phone number"></td>
        </tr>
        <tr>
            <td>
                <label for="pwd">Password</label>
            </td>
            <td><input type="password" id="pwd" name="pwd"></td>
        </tr>
        <tr>
            <td>
                <label for="pwd">Confirm Password</label>
            </td>
            <td><input type="password" id="pwd" name="pwd"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="a"  value="i agree to the Tearms of use">
            <label for="a">i agree to the Tearms of use</label>
            </td>
            
        </tr>        
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
            </td>
        </tr>

    </table>
</body>

</html>
